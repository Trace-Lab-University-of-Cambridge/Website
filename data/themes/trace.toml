# TRACE Lab Theme
# Clean, minimal academic design inspired by astroautomata.com

[light]
  # Primary - Subtle dark blue
  primary = "#111827"

  # Backgrounds - Clean whites with subtle grays
  background = "#ffffff"
  home_section_odd = "#fafafa"
  home_section_even = "#ffffff"

  # Text - High contrast, readable
  text = "#111827"
  text_muted = "#6b7280"

  # Links - Subtle blue accent
  link = "#2563eb"
  link_hover = "#1d4ed8"

  # Menu - Clean white navbar
  menu_primary = "#ffffff"
  menu_text = "#374151"
  menu_text_active = "#111827"
  menu_title = "#111827"

[dark]
  # Primary - Clean accent
  primary = "#60a5fa"

  # Backgrounds - Deep dark
  background = "#0a0a0a"
  home_section_odd = "#111111"
  home_section_even = "#0a0a0a"

  # Text
  text = "#f3f4f6"
  text_muted = "#9ca3af"

  # Links
  link = "#60a5fa"
  link_hover = "#93c5fd"

  # Menu
  menu_primary = "#0a0a0a"
  menu_text = "#d1d5db"
  menu_text_active = "#ffffff"
  menu_title = "#ffffff"
