# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: /
    weight: 10
  - name: Research
    url: /#research
    weight: 20
  - name: Team
    url: /#team
    weight: 30
  - name: Publications
    url: /#publications
    weight: 40
  - name: Software
    url: /#software
    weight: 50
  - name: Join Us
    url: join/
    weight: 60
